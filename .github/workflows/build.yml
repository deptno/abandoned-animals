name: build
on:
  push:
    paths-ignore:
      - 'CHANGELOG.md'
      - '.github/workflows/build.yml'
      - '.github/workflows/deploy.yml'
      - '.github/workflows/test.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn
      - run: yarn test
      - run: yarn dev:package
